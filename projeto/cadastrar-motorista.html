    <div class="login">

        <form action="" method="post" class="login-caixa" style="margin-top: 50px;">
            
            <div style="text-align: center;">
                <h3>Cadastrar Motorista</h3>
            </div>
            <label for="nome-usuario">Nome</label>
            <input type="text" id="name-driver" class="login-input" required>

            <label for="cnh">CNH</label>
            <input type="text" id="cnh-driver" class="login-input" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="phone-driver" class="login-input" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep-driver" class="login-input" required>

            <label for="nascimento-usuario">Data de nascimento</label>
            <input type="date" id="birth-driver" class="login-input" required>

            <input type="submit" onclick="abrirHome();" value="Enviar" class="login-input" style="background-color: rgb(240, 240, 255);">
